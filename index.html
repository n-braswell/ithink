<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="iThink - A minimalist writing space for focused thoughts">
    <title>iThink</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <main id="writing-space">
        <div id="sentence-display" class="fade-in"></div>
        <div id="input-container">
            <textarea id="sentence-input" rows="1" autofocus></textarea>
        </div>
        <div id="command-legend">
            <div class="command-item"><span class="key">Enter</span> - Add sentence</div>
            <div class="command-item"><span class="key">↑</span> - Previous sentence</div>
            <div class="command-item"><span class="key">↓</span> - Next sentence</div>
            <div class="command-item"><span class="key">Shift + Enter</span> - New line</div>
        </div>
    </main>
    <script src="/script.js"></script>
</body>
</html>
